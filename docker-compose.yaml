version: "3.9"

services: 
  database:
    image: mysql:latest
    container_name: database
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
      - MYSQL_DATABASE=db
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    restart: unless-stopped
  server:
    container_name: server
    build: ./
    ports:
      - 8080:8080
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - files:/server/data

volumes:
  db:
  files: