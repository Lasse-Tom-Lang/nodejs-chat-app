<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  </head>
  <body>
    <main>
      <div id="loginElements">
        <h1>
          Login
        </h1>
        <p id="error">

        </p>
        <input type="text" class="loginInputs" id="usernameInput" placeholder="Username">
        <input type="password" class="loginInputs" id="passwordInput" placeholder="Password">
        <button id="btn-login">
          Login
        </button>
      </div>
    </main>
    <script>
      // var passhash = CryptoJS.MD5(password).toString();
      username = document.getElementById("usernameInput");
      password = document.getElementById("passwordInput");
      error = document.getElementById("error");

      document.getElementById("btn-login").addEventListener("click", () => {
        fetch("http://localhost:8080/userauthentification?user=" + username.value + "&password=" + password.value)
          .then((response) => response.text())
          .then((text) => {
            if (text != "Login correct") {
              error.innerHTML = text;
            }
            else {
              fetch("http://localhost:8080/setSession?username=" + username.value);
              setTimeout(() => {location.reload()}, 1500);
            }
          });
      });
    </script>
  </body>
</html>
