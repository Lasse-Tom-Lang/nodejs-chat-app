<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Chat App
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  </head>
  <body>
    <main>
      <div id="chatList">
        <div id="menuItems">
          <a href="profile">Profile</a>
          <a id="btn-logout" onclick="fetch('/logout').then(data => location.reload())">Logout</a>
          <a id="btn-add" onclick="addDiv.style.display = 'flex'">Add</a>
        </div>
      </div>
      <div>
        <div id="chatInfos">
          <button onclick="back();" id="chatBack">
            Back
          </button>
          <img src="">
          <p>
          </p>
        </div>
        <div id="messages">
        </div>
        <div id="inputs">
          <button id="chatMessageType" onclick="toggleMessageType()">Menu</button>
          <div id="messageTypeChoose">
            <button id="messageFileButton">Files</button>
            <input type="file" id="messageFileUpload" multiple style="display: none;">
            <button id="messageImageButton">Images</button>
            <input type="file" id="messageImageUpload" multiple style="display: none;">
            <button id="messageLinkButton">Link</button>
          </div>
          <div id="uploadInfo">
          </div>
          <input type="text" id="messageLinkInput" placeholder="Link">
          <textarea id="messageInput" placeholder="Enter message"></textarea>
          <button id="btn-send">Send</button>
        </div>
      </div>
      <div id="groupInfos" class="overlayWindow">
        <button id="groupInfoClose">
          Close
        </button>
        <img id="groupInfoImg" src="">
        <input type="file" id="groupImageInput" style="display: none;">
        <a id="groupInfoName">
        </a>
        <div id="groupInfoUsers">
        </div>
        <button id="groupAddUser">
          Add user
        </button>
        <input type="text" id="groupAddUserInput" placeholder="Username">
        <button id="groupInfoLeave">
        </button>
      </div>
      <div class="overlayWindow" id="addDiv">
        <button id="addWindowClose">
          Close
        </button>
        <div id="chooseAddType">
          <h1>
            Choose Type
          </h1>
          <div>
            <button style="background-color: rgb(180, 180, 180);">
              Chat
            </button>
            <button>
              Group
            </button>
          </div>
        </div>
        <hr>
        <div id="addChatDiv">
          <h1>
            Choose User
          </h1>
          <input type="text" placeholder="Username">
          <p></p>
        </div>
        <div id="addGroupDiv" style="display: none;">
          <input type="text" placeholder="Name" style="margin-bottom: 10px;">
          <h1>
            Choose Users
          </h1>
          <input type="text" placeholder="Username">
          <p></p>
          <div id="choosenUsers">
          </div>
          <h1>
            Choose Image
          </h1>
          <input type="file">
        </div>
        <button>
          Add
        </button>
      </div>
    </main>
  </body>
</html>
