<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Chat App
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  </head>
  <body>
    <main>
      <div id="chatList">
        <div id="menuItems">
          <a href="profile">Profile</a>
          <a>Add</a>
        </div>
      </div>
      <div>
        <div id="chatInfos">
          <button onclick="back();" id="chatBack">
            Back
          </button>
          <img src="">
          <p>
          </p>
        </div>
        <div id="messages">
        </div>
        <div id="inputs">
          <button id="chatMessageType" onclick="toggleMessageType()">Menu</button>
          <div id="messageTypeChoose">
            <button>Files</button>
            <button id="messageImageButton">Images</button>
            <input type="file" id="messageImageUpload" multiple style="display: none;">
            <button id="messageLinkButton">Link</button>
          </div>
          <div id="uploadInfo">
          </div>
          <input type="text" id="messageLinkInput" placeholder="Link">
          <textarea id="messageInput" placeholder="Enter message"></textarea>
          <button id="btn-send">Send</button>
        </div>
      </div>
      <div id="groupInfos">
        <button id="groupInfoClose">
          Close
        </button>
        <img id="groupInfoImg" src="http://localhost:8080/profilePictures?user=29756104638">
        <a id="groupInfoName">
          Programmers
        </a>
        <div id="groupInfoUsers">
          <a>User <i>(You)</i></a>
          <a>Test</a>
        </div>
        <button id="groupInfoLeave">
          Leave group
        </button>
      </div>
    </main>
  </body>
</html>
